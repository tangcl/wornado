<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<body>
<table border="1">
    <tr>
        <td>用户ID</td>
        <td>视频路径</td>
        <td>视频图片路径</td>
        <td>当前视频数</td>
        <td>关注</td>
    </tr>
    {% for data in datas%}
        {% block data %}
        <tr>
            <td><a href="/list_video/{{ data.keys()[0]}}" title="点击这里获取用户的视频">{{ data.keys()[0]}}</a></td>
            <td><a href="{{ data.values()[0].videopath}}">{{ data.values()[0].videopath}}</a></td>
            <td><a href="{{ data.values()[0].videoimg}}">{{ data.values()[0].videoimg}}</a></td>
            <td>{{ data.values()[0].count}}</td>
            <td><a href="/create_follower/{{ data.keys()[0]}}">关注他</a></td>
            <td><a href="/del_follower/{{ data.keys()[0]}}">取消关注</a></td>
        </tr>
        {% end%}
    {% end %}
</table>
</body>
</html>
