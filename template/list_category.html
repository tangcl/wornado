<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<body>
    <table border="1">
        <h1>管理员只创建分类</h1>
        <tr>
            <td>分类内容</td>
            <td>创建分类时间</td>
            <td>创建人</td>
            <td>相关视频数</td>
        </tr>
        {% for category in list_category%}
        <tr>
            <td><a href="/list_topic/{{ category.id }}" title="点击获取该分类下所有题目">{{ category.text}}</a></td>
            <td>{{ category.create_date}}</td>
            <td>{{ category.operator }}</td>
            <td>{{ category.count }}</td>
            <form action="/create_topic/{{ category.id }}" method="POST">
                <td><input type="text" name="create" /><input type="submit" value="点击创建该分类下的题目"/></td>
            </form>
            <form action="/search_topic/{{ category.id }}" method="POST">
            <td><input type="text" name="search" value="搜索该分类下题目"><input type="submit" value="搜索该分类下题目"/></td>
            </form>
        </tr>
        {%end%}
    </table>
</body>
</html>
